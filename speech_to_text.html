<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text Converter</title>
    <style>
        /* General Reset */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #007bff, hsl(263, 42%, 65%));
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #f1f1f1;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #28a745, #218838);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
        }

        button:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #218838, #1e7e34);
        }

        #transcript {
            margin-top: 20px;
            font-size: 1rem;
            color: #f8f9fa;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            line-height: 1.5;
            min-height: 50px;
        }

        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #ddd;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            button {
                font-size: 14px;
                padding: 10px 20px;
            }

            #transcript {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Speech to Text Converter</h1>
        <p>Click the button below and start speaking. Your speech will be transcribed instantly.</p>
        <button onclick="startListening()">Start Listening</button>
        <div id="transcript">Transcript will appear here...</div>
        <footer>
            Created by <a href="#">Santoshi Deshmukh</a>
        </footer>
    </div>

    <script>
        function startListening() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-IN'; // Set language to Indian English
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;
    
            recognition.start();
    
            recognition.onstart = () => {
                document.getElementById('transcript').innerText = "Listening...";
            };
    
            recognition.onspeechend = () => {
                recognition.stop();
            };
    
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById('transcript').innerText = transcript;
            };
    
            recognition.onerror = (event) => {
                document.getElementById('transcript').innerText = `Error: ${event.error}`;
            };
        }
    </script>
    
</body>
</html>
